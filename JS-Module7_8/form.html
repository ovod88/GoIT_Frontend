<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
		<link rel="stylesheet" href="css/form.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="js/form.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<form action="#" class="clearfix">
				<div class="text">
					<p>Firstname</p>
					<p>Last name</p>
					<p>Address</p>
				</div>
				<div class="inputs">
					<div>
						<input>
						<em>Please provide your firstname</em>
					</div>
					<div>
						<input>
						<em>Please provide also your lastname</em>
					</div>
					<div>
						<input>
						<em>Your home and work address</em>						
					</div>
				</div>
			</form>
			<button>Show help</button>
		</div>
	</body>
</html>
