<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		
		<script>
			function Human(name, age, gender, height, weight) {
				this.name = name;
				this.age = age;
				this.gender = gender;
				this.height = height;
				this.weight = weight;
			}

			//Test if inheritance works
			Human.prototype.run = function () {
				console.log('Run Forrest! Run! ' + ' So Human can also run');
			}

			function Worker(name, age, gender, height, weight, workPlace, salary) {
				Human.apply(this, [name, age, gender, height, weight]);
				this.workPlace = workPlace;
				this.salary = salary;
			}

			function Student(name, age, gender, height, weight, studyPlace, scholarship) {
				Human.apply(this, [name, age, gender, height, weight]);
				this.studyPlace = studyPlace;
				this.scholarship = scholarship;
			}

			//Inheritance from Human prototype
			Worker.prototype = Object.create(Human.prototype);
			Student.prototype = Object.create(Human.prototype);
			Worker.prototype.constructor = Worker;
			Student.prototype.constructor = Student;

			Worker.prototype.work = function() {
					console.log('I can work!');
			}
			Student.prototype.watchShows = function() {
					console.log('I can watch shows!');
			}
			//------------------------------------------------------------------------------------------------------

			var worker = new Worker('ivan', 32, 'male', 178, 84, 'plantation', 430);
			console.log('Worker name', worker.name);
			console.log('Worker weight', worker.weight);
			console.log('Worker salary', worker.salary);
			worker.work();
			worker.run();
			console.log('------------------');

			var student = new Student('vasya', 19, 'male', 185, 78, 'KPI', 180);
			console.log('Student name', student.name);
			console.log('Student weight', student.weight);
			console.log('Student scolarship', student.scholarship);
			student.watchShows();
			student.run();

		</script>
	</body>
</html>
