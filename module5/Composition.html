<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pit Mondrian Composition</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<table>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2"></td>
				<td colspan="3"></td>
				<td colspan="4" class="yellow"></td>
			</tr>
			<tr>
				<td></td>
				<td rowspan="2"></td>
				<td colspan="4" rowspan="4" class="red"></td>
				<td colspan="4" rowspan="2" class="yellow"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td rowspan="3"></td>
				<td colspan="2" rowspan="2"></td>
				<td colspan="2" rowspan="2"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td class="grey"></td>
				<td class="grey"></td>
				<td colspan="2"></td>
				<td colspan="4"></td>
			</tr>
			<tr>
				<td></td>
				<td rowspan="3" class="yellow border_bottom_zero"></td>
				<td class="grey"></td>
				<td class="grey"></td>
				<td colspan="2"></td>
				<td colspan="4" rowspan="2" class="blue"></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2" rowspan="2" class="border_bottom_zero"></td>
				<td colspan="2" class="grey"></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="6"></td>
			</tr>
		</table>
	</body>
</html>
